<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include base.html %}
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | absolute_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  </head>
  
  <body>

    <!-- No code link for now -->
    <!-- <a class="github-fork-ribbon" href="https://github.com/nvlabs/oscar" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a> -->

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h1 class="project-subtitle">{{ page.subtitle }}</h1>
      <h2 class="project-tagline">{{ page.project_tagline }}</h2>
      <a href="https://github.com/nvlabs/oscar" class="btn">Code Release</a>
      <a href="https://arxiv.org/abs/2110.00704" class="btn">Arxiv</a>
      <a href="{{ '/appendix' | absolute_url }}" class="btn">Appendix</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      </footer>
    </main>
  </body>
</html>
